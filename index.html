<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormularioMat - Memorizza le Formule Matematiche</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .search-box {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .formulas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .formula-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .formula-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .formula-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .formula-latex {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .formula-description {
            color: #666;
            margin: 10px 0;
            line-height: 1.6;
        }

        .formula-usage {
            background: #e8f4f8;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #667eea;
        }

        .formula-example {
            background: #f0f8ff;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            border-radius: 12px;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .latex-preview {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
            min-height: 50px;
        }

        .category-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .category-tag {
            background: #e0e0e0;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .category-tag.active {
            background: #667eea;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .delete-btn {
            background: #ff4757;
            padding: 8px 16px;
            font-size: 14px;
            margin-top: 10px;
        }

        .delete-btn:hover {
            background: #ff3838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìê FormularioMat</h1>
        <p class="subtitle">Il tuo assistente per memorizzare le formule matematiche</p>

        <div class="controls">
            <button onclick="openModal()">‚ûï Aggiungi Formula</button>
            <input type="text" class="search-box" id="searchBox" placeholder="Cerca formule per nome, utilizzo o argomento..." onkeyup="searchFormulas()">
        </div>

        <div class="category-filter" id="categoryFilter">
            <div class="category-tag active" onclick="filterByCategory('all')">Tutte</div>
        </div>

        <div class="formulas-grid" id="formulasGrid">
            <!-- Le formule verranno aggiunte qui dinamicamente -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <h3>Nessuna formula trovata</h3>
            <p>Clicca su "Aggiungi Formula" per iniziare a creare il tuo formulario personalizzato!</p>
        </div>
    </div>

    <!-- Modal per aggiungere formule -->
    <div id="formulaModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Aggiungi Nuova Formula</h2>
            
            <div class="form-group">
                <label for="formulaTitle">Nome della Formula:</label>
                <input type="text" id="formulaTitle" placeholder="es. Distanza tra due punti">
            </div>

            <div class="form-group">
                <label for="formulaCategory">Categoria/Argomento:</label>
                <input type="text" id="formulaCategory" placeholder="es. Geometria Analitica, La Retta">
            </div>

            <div class="form-group">
                <label for="formulaLatex">Formula (LaTeX):</label>
                <input type="text" id="formulaLatex" placeholder="es. d = \sqrt{(x_2-x_1)^2 + (y_2-y_1)^2}" onkeyup="updatePreview()">
                <div class="latex-preview" id="latexPreview"></div>
            </div>

            <div class="form-group">
                <label for="formulaDescription">Descrizione:</label>
                <textarea id="formulaDescription" placeholder="Spiega brevemente cosa calcola questa formula..."></textarea>
            </div>

            <div class="form-group">
                <label for="formulaUsage">Quando si usa:</label>
                <textarea id="formulaUsage" placeholder="es. Si usa per calcolare la distanza tra due punti nel piano cartesiano..."></textarea>
            </div>

            <div class="form-group">
                <label for="formulaExample">Esempio:</label>
                <textarea id="formulaExample" placeholder="es. Dati A(2,3) e B(5,7), d = ‚àö[(5-2)¬≤ + (7-3)¬≤] = ‚àö[9 + 16] = ‚àö25 = 5"></textarea>
            </div>

            <button onclick="saveFormula()">üíæ Salva Formula</button>
        </div>
    </div>

    <script>
        // Configurazione MathJax
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };

        // Array per memorizzare le formule
        let formulas = [];

        // Carica formule salvate
        function loadFormulas() {
            const saved = localStorage.getItem('mathFormulas');
            if (saved) {
                formulas = JSON.parse(saved);
            } else {
                // Aggiungi alcune formule di esempio
                formulas = [
                    {
                        id: 1,
                        title: "Distanza tra due punti",
                        category: "Geometria Analitica",
                        latex: "d = \\sqrt{(x_2-x_1)^2 + (y_2-y_1)^2}",
                        description: "Formula per calcolare la distanza tra due punti nel piano cartesiano.",
                        usage: "Si usa quando devi trovare la distanza tra due punti di coordinate note. Utile nei problemi sulla retta, per calcolare lunghezze di segmenti, raggi di circonferenze, ecc.",
                        example: "Dati A(2,3) e B(5,7):\nd = ‚àö[(5-2)¬≤ + (7-3)¬≤] = ‚àö[9 + 16] = ‚àö25 = 5"
                    },
                    {
                        id: 2,
                        title: "Formula quadratica",
                        category: "Algebra",
                        latex: "x = \\frac{-b \\pm \\sqrt{b^2-4ac}}{2a}",
                        description: "Formula risolutiva per equazioni di secondo grado ax¬≤ + bx + c = 0",
                        usage: "Si usa per risolvere qualsiasi equazione di secondo grado. Il discriminante Œî = b¬≤-4ac determina il numero di soluzioni reali.",
                        example: "Per x¬≤ - 5x + 6 = 0:\na=1, b=-5, c=6\nx = (5 ¬± ‚àö(25-24))/2 = (5 ¬± 1)/2\nx‚ÇÅ = 3, x‚ÇÇ = 2"
                    }
                ];
                saveFormulas();
            }
            displayFormulas();
            updateCategories();
        }

        // Salva formule nel localStorage
        function saveFormulas() {
            localStorage.setItem('mathFormulas', JSON.stringify(formulas));
        }

        // Mostra le formule
        function displayFormulas(filteredFormulas = null) {
            const grid = document.getElementById('formulasGrid');
            const empty = document.getElementById('emptyState');
            const toDisplay = filteredFormulas || formulas;

            if (toDisplay.length === 0) {
                grid.style.display = 'none';
                empty.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            empty.style.display = 'none';
            
            grid.innerHTML = toDisplay.map(formula => `
                <div class="formula-card">
                    <div class="formula-title">${formula.title}</div>
                    <div class="category-tag" style="display: inline-block; margin-bottom: 10px;">${formula.category}</div>
                    <div class="formula-latex">$$${formula.latex}$$</div>
                    <div class="formula-description">${formula.description}</div>
                    <div class="formula-usage"><strong>üìå Quando si usa:</strong><br>${formula.usage}</div>
                    <div class="formula-example"><strong>üìù Esempio:</strong><br>${formula.example}</div>
                    <button class="delete-btn" onclick="deleteFormula(${formula.id})">üóëÔ∏è Elimina</button>
                </div>
            `).join('');

            // Renderizza le formule LaTeX
            MathJax.typesetPromise();
        }

        // Aggiorna le categorie disponibili
        function updateCategories() {
            const categories = [...new Set(formulas.map(f => f.category))];
            const filter = document.getElementById('categoryFilter');
            
            filter.innerHTML = '<div class="category-tag active" onclick="filterByCategory(\'all\')">Tutte</div>';
            categories.forEach(cat => {
                filter.innerHTML += `<div class="category-tag" onclick="filterByCategory('${cat}')">${cat}</div>`;
            });
        }

        // Filtra per categoria
        function filterByCategory(category) {
            document.querySelectorAll('.category-tag').forEach(tag => {
                tag.classList.remove('active');
            });
            event.target.classList.add('active');

            if (category === 'all') {
                displayFormulas();
            } else {
                const filtered = formulas.filter(f => f.category === category);
                displayFormulas(filtered);
            }
        }

        // Cerca formule
        function searchFormulas() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            if (!query) {
                displayFormulas();
                return;
            }

            const filtered = formulas.filter(f => 
                f.title.toLowerCase().includes(query) ||
                f.category.toLowerCase().includes(query) ||
                f.description.toLowerCase().includes(query) ||
                f.usage.toLowerCase().includes(query) ||
                f.example.toLowerCase().includes(query)
            );
            displayFormulas(filtered);
        }

        // Gestione modal
        function openModal() {
            document.getElementById('formulaModal').style.display = 'block';
            clearForm();
        }

        function closeModal() {
            document.getElementById('formulaModal').style.display = 'none';
        }

        // Anteprima LaTeX
        function updatePreview() {
            const latex = document.getElementById('formulaLatex').value;
            const preview = document.getElementById('latexPreview');
            if (latex) {
                preview.innerHTML = `$$${latex}$$`;
                MathJax.typesetPromise([preview]);
            } else {
                preview.innerHTML = '';
            }
        }

        // Salva nuova formula
        function saveFormula() {
            const title = document.getElementById('formulaTitle').value;
            const category = document.getElementById('formulaCategory').value;
            const latex = document.getElementById('formulaLatex').value;
            const description = document.getElementById('formulaDescription').value;
            const usage = document.getElementById('formulaUsage').value;
            const example = document.getElementById('formulaExample').value;

            if (!title || !category || !latex) {
                alert('Per favore compila almeno il nome, la categoria e la formula!');
                return;
            }

            const newFormula = {
                id: Date.now(),
                title,
                category,
                latex,
                description,
                usage,
                example
            };

            formulas.push(newFormula);
            saveFormulas();
            displayFormulas();
            updateCategories();
            closeModal();
        }

        // Elimina formula
        function deleteFormula(id) {
            if (confirm('Sei sicuro di voler eliminare questa formula?')) {
                formulas = formulas.filter(f => f.id !== id);
                saveFormulas();
                displayFormulas();
                updateCategories();
            }
        }

        // Pulisci form
        function clearForm() {
            document.getElementById('formulaTitle').value = '';
            document.getElementById('formulaCategory').value = '';
            document.getElementById('formulaLatex').value = '';
            document.getElementById('formulaDescription').value = '';
            document.getElementById('formulaUsage').value = '';
            document.getElementById('formulaExample').value = '';
            document.getElementById('latexPreview').innerHTML = '';
        }

        // Chiudi modal cliccando fuori
        window.onclick = function(event) {
            const modal = document.getElementById('formulaModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Carica formule all'avvio
        loadFormulas();
    </script>
</body>
</html>
