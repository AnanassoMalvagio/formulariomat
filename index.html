<body>
    <div class="container">
        <h1>📐 MALEmaticApp</h1>
        <p class="subtitle">Il tuo assistente per memorizzare le formule matematiche</p>

        <div class="controls">
            <button onclick="openModal()">➕ Aggiungi Formula</button>
            <input type="text" class="search-box" id="searchBox" placeholder="Cerca formule..." onkeyup="searchFormulas()">
        </div>

        <div class="category-filter" id="categoryFilter">
            <div class="category-tag active" onclick="filterByCategory('all')">Tutte</div>
        </div>

        <div class="formulas-grid" id="formulasGrid"></div>
        <div class="empty-state" id="emptyState" style="display: none;">
            <h3>Nessuna formula trovata</h3>
            <p>Clicca su "Aggiungi Formula" per iniziare!</p>
        </div>
    </div>

    <div id="formulaModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Aggiungi Nuova Formula</h2>
            
            <div class="form-group">
                <label for="formulaTitle">Nome della Formula:</label>
                <input type="text" id="formulaTitle" placeholder="es. Distanza tra due punti">
            </div>

            <div class="form-group">
                <label for="formulaCategory">Categoria:</label>
                <input type="text" id="formulaCategory" placeholder="es. Geometria Analitica">
            </div>

            <div class="form-group">
                <label for="formulaLatex">Formula (LaTeX):</label>
                <input type="text" id="formulaLatex" placeholder="es. d = \sqrt{(x_2-x_1)^2}" onkeyup="updatePreview()">
                <div class="latex-preview" id="latexPreview">
                    <p style="color: #999; font-style: italic;">L'anteprima apparirà qui...</p>
                </div>
            </div>

            <div class="form-group">
                <label for="formulaDescription">Descrizione:</label>
                <textarea id="formulaDescription" placeholder="Spiega cosa calcola la formula..."></textarea>
            </div>

            <div class="form-group">
                <label for="formulaUsage">Quando si usa:</label>
                <textarea id="formulaUsage" placeholder="es. Per calcolare la distanza tra due punti..."></textarea>
            </div>

            <div class="form-group">
                <label for="formulaExample">Esempio:</label>
                <textarea id="formulaExample" placeholder="es. Dati A(2,3) e B(5,7)..."></textarea>
            </div>

            <button onclick="saveFormula()">💾 Salva Formula</button>
        </div>
    </div>

    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            startup: {
                ready: () => {
                    MathJax.startup.defaultReady();
                    MathJax.startup.promise.then(() => {
                        console.log('MathJax è pronto.');
                        loadFormulas();
                    });
                }
            }
        };

        let formulas = [];

        function loadFormulas() {
            const saved = localStorage.getItem('mathFormulas');
            if (saved) {
                formulas = JSON.parse(saved);
            } else {
                formulas = [
                    {
                        id: 1,
                        title: "Distanza tra due punti",
                        category: "Geometria Analitica",
                        latex: "d = \\sqrt{(x_2-x_1)^2 + (y_2-y_1)^2}",
                        description: "Formula per calcolare la distanza tra due punti nel piano cartesiano.",
                        usage: "Si usa quando devi trovare la distanza tra due punti di coordinate note.",
                        example: "Dati A(2,3) e B(5,7):\nd = \\sqrt{(5-2)² + (7-3)²} = \\sqrt{9 + 16} = \\sqrt{25} = 5"
                    },
                    {
                        id: 2,
                        title: "Formula quadratica",
                        category: "Algebra",
                        latex: "x = \\frac{-b \\pm \\sqrt{b^2-4ac}}{2a}",
                        description: "Formula risolutiva per equazioni di secondo grado ax² + bx + c = 0",
                        usage: "Si usa per risolvere qualsiasi equazione di secondo grado.",
                        example: "Per x² - 5x + 6 = 0:\na=1, b=-5, c=6\nx = \\frac{5 \\pm \\sqrt{(-5)^2-4(1)(6)}}{2(1)} = \\frac{5 \\pm 1}{2}\nx₁ = 3, x₂ = 2"
                    }
                ];
                saveFormulas();
            }
            displayFormulas();
            updateCategories();
        }

        function saveFormulas() {
            localStorage.setItem('mathFormulas', JSON.stringify(formulas));
        }

        function displayFormulas(filteredFormulas = null) {
            const grid = document.getElementById('formulasGrid');
            const empty = document.getElementById('emptyState');
            const toDisplay = filteredFormulas || formulas;

            grid.innerHTML = ''; 

            if (toDisplay.length === 0) {
                grid.style.display = 'none';
                empty.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            empty.style.display = 'none';
            
            grid.innerHTML = toDisplay.map(formula => `
                <div class="formula-card">
                    <div class="formula-title">${formula.title}</div>
                    <div class="category-tag">${formula.category}</div>
                    <div class="formula-latex">\\[${formula.latex}\\]</div>
                    <div class="formula-description"><strong>Descrizione:</strong> ${formula.description}</div>
                    <div class="formula-usage"><strong>📌 Quando si usa:</strong><br>${formula.usage}</div>
                    <div class="formula-example"><strong>📝 Esempio:</strong><br>${formula.example}</div>
                    <button class="delete-btn" onclick="deleteFormula(${formula.id})">🗑️ Elimina</button>
                </div>
            `).join('');

            if (window.MathJax) {
                MathJax.typesetPromise([grid]).catch((e) => console.log('Errore MathJax:', e));
            }
        }

        function updateCategories() {
            const categories = [...new Set(formulas.map(f => f.category))];
            const filter = document.getElementById('categoryFilter');
            
            let tags = '<div class="category-tag active" onclick="filterByCategory(this, \'all\')">Tutte</div>';
            categories.forEach(cat => {
                tags += `<div class="category-tag" onclick="filterByCategory(this, '${cat}')">${cat}</div>`;
            });
            filter.innerHTML = tags;
        }

        function filterByCategory(element, category) {
            document.querySelectorAll('.category-tag').forEach(tag => tag.classList.remove('active'));
            element.classList.add('active');
            
            const query = document.getElementById('searchBox').value.toLowerCase();
            let toDisplay = formulas;

            if (category !== 'all') {
                toDisplay = toDisplay.filter(f => f.category === category);
            }
            
            if (query) {
                 toDisplay = toDisplay.filter(f => 
                    f.title.toLowerCase().includes(query) ||
                    f.category.toLowerCase().includes(query) ||
                    f.description.toLowerCase().includes(query) ||
                    f.usage.toLowerCase().includes(query) ||
                    f.example.toLowerCase().includes(query)
                );
            }
            displayFormulas(toDisplay);
        }

        function searchFormulas() {
            const activeCategoryTag = document.querySelector('.category-tag.active');
            const category = activeCategoryTag.innerText === 'Tutte' ? 'all' : activeCategoryTag.innerText;
            filterByCategory(activeCategoryTag, category);
        }

        function openModal() {
            document.getElementById('formulaModal').style.display = 'block';
            clearForm();
        }

        function closeModal() {
            document.getElementById('formulaModal').style.display = 'none';
        }

        function updatePreview() {
            const latex = document.getElementById('formulaLatex').value;
            const preview = document.getElementById('latexPreview');
            if (latex) {
                preview.innerHTML = `\\[${latex}\\]`;
                if (window.MathJax) {
                    MathJax.typesetPromise([preview]).catch((e) => console.log('Errore anteprima MathJax:', e));
                }
            } else {
                preview.innerHTML = '<p style="color: #999; font-style: italic;">L\'anteprima apparirà qui...</p>';
            }
        }

        function saveFormula() {
            const newFormula = {
                id: Date.now(),
                title: document.getElementById('formulaTitle').value,
                category: document.getElementById('formulaCategory').value,
                latex: document.getElementById('formulaLatex').value,
                description: document.getElementById('formulaDescription').value,
                usage: document.getElementById('formulaUsage').value,
                example: document.getElementById('formulaExample').value
            };

            if (!newFormula.title || !newFormula.category || !newFormula.latex) {
                alert('Per favore compila almeno il nome, la categoria e la formula!');
                return;
            }

            formulas.push(newFormula);
            saveFormulas();
            searchFormulas(); 
            updateCategories();
            closeModal();
        }

        function deleteFormula(id) {
            if (confirm('Sei sicuro di voler eliminare questa formula?')) {
                formulas = formulas.filter(f => f.id !== id);
                saveFormulas();
                searchFormulas();
                updateCategories();
            }
        }

        function clearForm() {
            document.getElementById('formulaTitle').value = '';
            document.getElementById('formulaCategory').value = '';
            document.getElementById('formulaLatex').value = '';
            document.getElementById('formulaDescription').value = '';
            document.getElementById('formulaUsage').value = '';
            document.getElementById('formulaExample').value = '';
            updatePreview();
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('formulaModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
